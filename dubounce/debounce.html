<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debounce</title>
    <script defer src="./debounce.js"></script>
    <style>
      .container {
        width: 50%;
        height: 400px;
        margin: 0 auto;
      }
      input {
        padding: 10px;
        border: 1px solid #ccc;
        width: 90%;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input oninput="onSearch(event)" type="text" />
        <p id="content"></p>
      </div>
    </div>
    <script>
      function makeHttpCall(searchStr) {
        fetch(
          `https://jsonplaceholder.typicode.com/todos/${
            Math.floor(Math.random() * 3) + 1
          }`
        )
          .then((response) => response.json())
          .then((json) => {
            document.getElementById('content').innerHTML = json.title;
          });
      }
    </script>
  </body>
</html>
