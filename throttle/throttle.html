<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Throttle</title>
    <script defer src="./throttle.js"></script>
    <style>
      .container {
        width: 50%;
        height: 400px;
        margin: 0 auto;
      }
      img {
        width: 200px;
      }
      button {
        width: 80px;
        height: 30px;
        background: red;
        color: #fff;
      }
      #gunShoot {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img id="gunShoot" src="./img/guns-anime.gif" />
        <img id="gunNormal" src="./img/guns-normal.gif" />
      </div>
      <button id="shoot" onclick="onFired()">Shoot</button>
    </div>
    <script>
      const shootBtn = document.getElementById('shoot');
      const gunShootImg = document.getElementById('gunShoot');
      const gunNormalImg = document.getElementById('gunNormal');

      let isFired = false;
      let timer;

      function shoot() {
        console.log('Gun fired!');
        gunNormalImg.style.display = 'none';
        gunShootImg.style.display = 'block';
        setTimeout(() => {
          normal();
        }, 500);
      }
      function normal() {
        console.log('Gun Reset');
        gunShootImg.style.display = 'none';
        gunNormalImg.style.display = 'block';
      }
    </script>
  </body>
</html>
